<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

		<!-- meta -->

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"
		/>
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="QR Pay Wallet system to transfer money though the scanning of qr codes"
		/>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>

		<link rel="apple-touch-icon" href="%PUBLIC_URL%/img/icon/192x192.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

		<!-- css -->
		<link rel="stylesheet" href="%PUBLIC_URL%/css/style.css" />

		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<!-- js -->
		<script
			type="text/javascript"
			src="%PUBLIC_URL%/js/jquery-3.4.1.min.js"
		></script>
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>QrPay</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

		<!-- iOS Add to Home Action Sheet -->
		<div
			class="modal inset fade action-sheet ios-add-to-home"
			id="ios-add-to-home-screen"
			tabindex="-1"
			role="dialog"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add to Home Screen</h5>
						<a href="#" class="close-button" data-bs-dismiss="modal">
							<ion-icon name="close"></ion-icon>
						</a>
					</div>
					<div class="modal-body">
						<div class="action-sheet-content text-center">
							<div class="mb-1">
								<img
									src="/img/icon/192x192.png"
									alt="image"
									class="imaged w64 mb-2"
								/>
							</div>
							<div>
								Install <strong>Finapp</strong> on your iPhone's home screen.
							</div>
							<div>
								Tap <ion-icon name="share-outline"></ion-icon> and Add to
								homescreen.
							</div>
							<div class="mt-2">
								<button
									class="btn btn-primary btn-block"
									data-bs-dismiss="modal"
								>
									CLOSE
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- * iOS Add to Home Action Sheet -->

		<!-- Android Add to Home Action Sheet -->
		<div
			class="modal inset fade action-sheet android-add-to-home"
			id="android-add-to-home-screen"
			tabindex="-1"
			role="dialog"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add to Home Screen</h5>
						<a href="#" class="close-button" data-bs-dismiss="modal">
							<ion-icon name="close"></ion-icon>
						</a>
					</div>
					<div class="modal-body">
						<div class="action-sheet-content text-center">
							<div class="mb-1">
								<img
									src="/img/icon/192x192.png"
									alt="image"
									class="imaged w64 mb-2"
								/>
							</div>
							<div>
								Install <strong>Finapp</strong> on your Android's home screen.
							</div>
							<div>
								Tap <ion-icon name="ellipsis-vertical"></ion-icon> and Add to
								homescreen.
							</div>
							<div class="mt-2">
								<button
									class="btn btn-primary btn-block"
									data-bs-dismiss="modal"
								>
									CLOSE
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- * Android Add to Home Action Sheet -->

		<script
			type="text/javascript"
			src="%PUBLIC_URL%/js/bootstrap.bundle.min.js"
		></script>
		<script type="text/javascript" src="%PUBLIC_URL%/js/splide.min.js"></script>
		<!-- <script type="text/javascript" src="%PUBLIC_URL%/js/ionicons.js"></script> -->
		<!-- <script type="text/javaScript" src="%PUBLIC_URL%/js/base.js"></script> -->
		<script type="text/javascript" src="%PUBLIC_URL%/js/app5e1f.js"></script>
		<!-- <script
			type="text/javascript"
			charset="UTF-8"
			src="//cdn.cookie-script.com/s/270c3e1d80dc55aa592a0f34931858f4.js"
		></script> -->
	</body>
</html>
